<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - PetShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<header class="fixed-top bg-light border-bottom">
    <div class="container py-2">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <h1 class="h3 mb-2 mb-md-0">Contato</h1>
            <nav class="nav" aria-label="Navegação principal">
                <a class="nav-link" href="index.html">Início</a>
                <a class="nav-link" href="produtos.html">Produtos</a>
                <a class="nav-link" href="servicos.html">Serviços</a>
                <a class="nav-link" href="contato.html">Contato</a>
            </nav>
        </div>
    </div>
</header>

<main class="container mt-4 mb-5">
    <section class="mb-4">
        <h2>Fale Conosco</h2>
        <p><strong>E-mail:</strong> <a href="mailto:contato@petshop.com.br">contato@petshop.com.br</a></p>
        <p><strong>Telefone:</strong> <a href="tel:+5551999999999">(51) 99999-9999</a></p>
        <p><strong>Endereço:</strong> Porto Alegre - RS</p>
    </section>

    <!-- Pequeno formulário de contato simples (opcional, mantendo a lógica de contato) -->
    <section>
        <h3>Envie uma mensagem</h3>
        <form>
            <div class="mb-3">
                <label for="nomeContato" class="form-label">Nome</label>
                <input
                    type="text"
                    class="form-control"
                    id="nomeContato"
                    name="nomeContato"
                    placeholder="Seu nome"
                >
            </div>
            <div class="mb-3">
                <label for="emailContato" class="form-label">E-mail</label>
                <input
                    type="email"
                    class="form-control"
                    id="emailContato"
                    name="emailContato"
                    placeholder="seuemail@exemplo.com"
                >
            </div>
            <div class="mb-3">
                <label for="mensagemContato" class="form-label">Mensagem</label>
                <textarea
                    class="form-control"
                    id="mensagemContato"
                    name="mensagemContato"
                    rows="4"
                    placeholder="Escreva sua mensagem"
                ></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Enviar</button>
        </form>
    </section>
</main>

<footer class="bg-light border-top mt-auto">
    <div class="container py-3">
        <p class="mb-0">PUCRS</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
